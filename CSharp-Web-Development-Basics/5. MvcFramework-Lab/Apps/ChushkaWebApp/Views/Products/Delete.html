<h1 class="text-center">Edit Product</h1>
<hr class="hr-2 bg-secondary full-width" />
<form class="mx-auto half-width" method="post" action="/Products/Delete">
    <input type="hidden" name="id" value="@Model.Id" />
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" disabled="disabled" value="@Model.Name" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" disabled="disabled" value="@Model.Price" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" disabled="disabled" id="description" name="description" rows="4" placeholder="Description...">@Model.Description</textarea>
    </div>
    <h2 class="text-center">Product Type</h2>
    <hr class="hr-2 bg-secondary w-50" />
    <div class="row justify-content-around">
        { var types = new string[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach (var type in types)
        {
            <div class="col-md-2">
                <input name="type"
                       id="@type" 
                       disabled="disabled"
                       @if (Model.Type == type)
                       {
                           checked="checked"
                       }
                       value="@type" 
                       type="radio"
                />
                <label for="@type">@type</label>
            </div>
        }
    </div>
    <hr class="hr-2 bg-secondary w-50" />
    <div class="button-holder mt-4 d-flex justify-content-around">
        <button type="submit" class="btn chushka-bg-color text-white">Delete</button>
        <a class="btn chushka-bg-color text-white" href="/Products/Details?id=@Model.Id">Cancel</a>
    </div>
</form>
