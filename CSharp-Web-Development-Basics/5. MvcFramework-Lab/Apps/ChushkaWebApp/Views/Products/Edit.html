<h1 class="text-center">Edit Product</h1>
<hr class="hr-2 bg-secondary full-width" />
<form class="mx-auto half-width" method="post" action="/Products/Edit">
    <input type="hidden" name="id" value="@Model.Id" />
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value="@Model.Name" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" value="@Model.Price" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description...">@Model.Description</textarea>
    </div>
    <h2 class="text-center">Product Type</h2>
    <hr class="hr-2 bg-secondary w-50" />
    <div class="row justify-content-around">
        { var types = new string[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach (var type in types)
        {
            <div class="col-md-2">
                <input name="type"
                       id="@type" 
                       @if (Model.Type == type)
                       {
                           checked="checked"
                       }
                       value="@type" 
                       type="radio"
                />
                <label for="@type">@type</label>
            </div>
        }
        <!--<div class="col-md-2">
            <input name="type" id="Food" value="Food" type="radio"/>
            <label for="Food">Food</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Domestic" value="Domestic" type="radio"/>
            <label for="Domestic">Domestic</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Health" value="Health" type="radio"/>
            <label for="Health">Health</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Cosmetic" value="Cosmetic" type="radio"/>
            <label for="Cosmetic">Cosmetic</label>
        </div>
        <div class="col-md-2">
            <input name="type" id="Other" value="Other" type="radio"/>
            <label for="Other">Other</label>
        </div>-->
    </div>
    <hr class="hr-2 bg-secondary w-50" />
    <div class="button-holder mt-4 d-flex justify-content-around">
        <button type="submit" class="btn chushka-bg-color text-white">Edit</button>
        <a class="btn chushka-bg-color text-white" href="/Products/Details?id=@Model.Id">Cancel</a>
    </div>
</form>
