<h1 class="text-center text-mishmash">Create Channel</h1>
<hr class="hr-2 bg-mishmash w-50" />

<form class="mx-auto w-50" method="post" action="/Channels/Create">
    <div class="form-group">
        <label for="name" class="text-mishmash">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name" />
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea type="text" class="form-control" id="description" placeholder="Description..." name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="tags" class="text-mishmash text-center">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="tags" />
    </div>
    <h2 class="text-center text-mishmash">Channel Type</h2>
    <hr class="hr-2 bg-mishmash w-50" />
    <div class="row justify-content-around">
        <div class="col-md-2">
            <label for="Game" class="text-mishmash">Game</label>
        <input name="type" id="Game" value="Game" type="radio" />
        </div>
        <div class="col-md-2">
            <label for="Motivation" class="text-mishmash">Motivation</label>
            <input name="type" id="Motivation" value="Motivation" type="radio" />
        </div>
        <div class="col-md-2">
            <label for="Lessons" class="text-mishmash">Lessons</label>
            <input name="type" id="Lessons" value="Lessons" type="radio" />
        </div>
        <div class="col-md-2">
            <label for="Radio" class="text-mishmash">Radio</label>
            <input name="type" id="Radio" value="Radio" type="radio" />
        </div>
        <div class="col-md-2">
            <label for="Other" class="text-mishmash">Other</label>
            <input name="type" id="Other" value="Other" type="radio"/>
        </div>
    </div>
    <hr class="hr-2 bg-mishmash w-50" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn bg-mishmash text-white">Create</button>
    </div>
</form>
